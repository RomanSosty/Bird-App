<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BirdApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <!-- Připojení Leaflet pomocí CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body class="bg-gray-100">
    <div>
      <nav class="w-full bg-gray-800 p-2 shadow-sm">
        <h1 class="text-3xl font-bold underline text-center text-white">
          BirdApp
        </h1>
      </nav>
      <div class="grid grid-cols-3">
        <div class="p-2 m-3">
          <form>
            <label
              for="search"
              class="block font-medium leading-6 text-gray-900"
              >Napište název druhu který hledáte</label
            >
            <div class="relative mt-2 rounded-md shadow-sm">
              <input
                type="text"
                placeholder="Redwing.."
                id="search"
                name="search"
                class="block w-full rounded-md border-0 py-1.5 pl-2 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
              />
              <div
                class="absolute inset-y-0 right-0 flex items-center p-2 rounded-md bg-gray-800 text-white"
              >
                <button type="button" id="start" class="text-sm">
                  Vyhledat
                </button>
              </div>
            </div>
            <div
              class="bg-gray-100 rounded-md border-0 ring-1 ring-gray-300 pr-7 pl-3 bg-white"
            >
              <ul id="detail"></ul>
            </div>
          </form>
          <label
            for="kilometers"
            class="block font-medium leading-6 text-gray-900 mt-10"
            >Napište počet kilometrů pro okruh vyhledávání</label
          >
          <div class="relative mt-2 rounded-md shadow-sm">
            <input
              type="number"
              placeholder="100"
              id="kilometers"
              name="kilometers"
              class="block w-full rounded-md border-0 py-1.5 pl-2 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600"
            />
            <div
              class="absolute inset-y-0 right-0 flex items-center p-2 rounded-md bg-gray-800 text-white"
            >
              <button
                class="bg-gray-800 rounded-md text-white text-sm"
                type="button"
                id="findNearByMe"
              >
                Vyhledat ptactvo v okruhu
              </button>
            </div>
          </div>
        </div>
        <div class="col-span-2">
          <div id="map" style="height: 500px; width: 100%"></div>
          <div id="myModal" class="modal">
            <div class="modal-content mt-3">
              <h1
                class="text-2xl font-bold text-white bg-gray-800 p-2 text-center shadow-sm"
              >
                Základní informace o daném druhu
              </h1>
              <ul id="searchResults" class="bg-white p-2 width-100"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
